<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Gloucester on Yonge - Parking Ticket Generator</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e9efff, #f6d1e7);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .gloucester-logo img {
            display: block;
            margin: 0 auto 20px auto;
            width: 200px;
            height: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 18px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #a3c9f1;
            border-radius: 6px;
            font-size: 18px;
        }

        button {
            background-color: #67b4e8;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
            font-weight: bold;
        }

        .ticket-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .ticket {
            margin-top: 20px;
            display: none;
        }

        .ticket-content {
            border: 2px solid #000;
            padding: 10px;
            width: 80mm; /* Set width to 80mm for thermal printer */
            max-width: 80mm;
            box-sizing: border-box;
            margin: 0 auto;
            text-align: center;
        }

        .ticket-content img {
            width: 70%;
            height: auto;
            margin-bottom: 10px;
        }

        .ticket-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .ticket-content p {
            font-size: 20px;
            margin: 5px 0;
            font-weight: bold;
        }

        .warning {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            width: 100%;
        }

        .action-buttons button {
            width: 48%;
            background-color: #28a745;
            padding: 12px;
            font-size: 18px;
        }

        .action-buttons button:hover {
            background-color: #218838;
        }

        .action-buttons button:active {
            background-color: #1e7e34;
        }

        /* Print Styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            body * {
                visibility: hidden;
            }

            #ticketPrintArea, #ticketPrintArea * {
                visibility: visible;
            }

            #ticketPrintArea {
                position: absolute;
                top: 0;
                left: 0;
                width: 80mm;
                max-width: 80mm;
                margin: 0;
                padding: 0;
            }

            .ticket-content {
                border: none;
                width: 80mm;
                max-width: 80mm;
                margin: 0;
            }

            .action-buttons, .form-container {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <div class="gloucester-logo">
                <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo">
            </div>
            <form id="ticketForm">
                <label for="licensePlate">License Plate (optional):</label>
                <input type="text" id="licensePlate" placeholder="e.g., ABC-1234">

                <label for="reason">Reason for Ticket:</label>
                <select id="reason" required>
                    <option value="">Select a reason</option>
                    <option value="Not signed in at the front desk">Not signed in at the front desk</option>
                    <option value="Incorrect signed-in details at the front desk">Incorrect signed-in details at the front desk</option>
                    <option value="Incomplete or missing signed-in details at the front desk">Incomplete or missing signed-in details at the front desk</option>
                    <option value="Extended parking beyond authorized duration">Extended parking beyond authorized duration</option>
                    <option value="Parking not allowed in this area">Parking not allowed in this area</option>
                </select>

                <label for="issuingGuard">Issuing Guard:</label>
                <select id="issuingGuard" required>
                    <option value="">Select a guard</option>
                    <option value="Ajaypreet">Ajaypreet</option>
                    <option value="Amritpal">Amritpal</option>
                    <option value="Meet">Meet</option>
                    <option value="Jatin">Jatin</option>
                    <option value="Praveen">Praveen</option>
                    <option value="Jashanpreet">Jashanpreet</option>
                    <option value="Arnav">Arnav</option>
                    <option value="Gurwinder">Gurwinder</option>
                </select>

                <label for="additionalNotes">Additional Notes:</label>
                <textarea id="additionalNotes" rows="4" placeholder="Any additional information..."></textarea>

                <button type="submit">Generate Ticket</button>
            </form>
        </div>

        <!-- Ticket Preview Section -->
        <div class="ticket-container">
            <div id="ticketPreview" class="ticket">
                <!-- Ticket content will appear here -->
            </div>
            <div class="action-buttons">
                <button id="printTicket">Print Ticket</button>
                <button id="downloadPDF">Download as PDF</button>
            </div>
        </div>
    </div>

    <!-- Hidden print area -->
    <div id="ticketPrintArea" style="display: none;">
        <!-- Ticket content for printing will be cloned here -->
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', function (e) {
            e.preventDefault();
            generateTicket();
        });

        function generateTicket() {
            const licensePlate = document.getElementById('licensePlate').value.trim();
            const reason = document.getElementById('reason').value.trim();
            const issuingGuard = document.getElementById('issuingGuard').value.trim();
            const additionalNotes = document.getElementById('additionalNotes').value.trim();

            const now = new Date();
            const formattedDate = now.toLocaleString();

            // Handle optional license plate
            const licensePlateDisplay = licensePlate || '______________';

            const ticketHtml = `
                <div class="ticket-content">
                    <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo">
                    <h2>UNAUTHORIZED PARKING</h2>
                    <p><strong>Date/Time:</strong> ${formattedDate}</p>
                    <p><strong>License Plate:</strong> ${licensePlateDisplay}</p>
                    <p><strong>Reason:</strong> ${reason}</p>
                    <p><strong>Issuing Guard:</strong> ${issuingGuard}</p>
                    <p><strong>Additional Notes:</strong> ${additionalNotes || 'N/A'}</p>
                    <img src="https://i.imgur.com/wdPLlvu.png" alt="Car Image" style="width: 50%; margin-top: 10px;">
                    <p class="warning">WARNING: Unauthorized vehicles may be subject to fines and/or towing at the owner's expense.</p>
                </div>
            `;

            document.getElementById('ticketPreview').innerHTML = ticketHtml;
            document.getElementById('ticketPreview').style.display = 'block';

            // Clone the ticket content for printing
            document.getElementById('ticketPrintArea').innerHTML = ticketHtml;
        }

        document.getElementById('printTicket').addEventListener('click', function () {
            if (document.getElementById('ticketPreview').innerHTML === '') {
                alert('Please generate the ticket first.');
            } else {
                window.print();
            }
        });

        document.getElementById('downloadPDF').addEventListener('click', function () {
            alert('Feature coming soon...');
        });
    </script>
</body>
</html>
